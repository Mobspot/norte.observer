name: observer-oracle
on: [push]
jobs:
    deploy_to_oracle:
        name: deploy to Oracle Cloud
        runs-on: ubuntu-latest

        steps:
            # Git checkout
            - name: Checkout
              uses: actions/checkout@v2

            - name: list folder
              run: ls -la

            - name: Git Pull
              uses: appleboy/ssh-action@master
              with:
                host: 144.22.209.69
                username: ubuntu
                key: ${{ secrets.SSH_PRIVATE_KEY }}
                port: 22
                script: |
                  cd ~/norte.observer.com.br
                  git pull
                  sudo cp ~/norte.observer.com.br/deploy_from_pipe.sh ~/deploy_observer.sh
                  sudo chmod +x ~/deploy_observer.sh
                  bash ~/deploy_observer.sh